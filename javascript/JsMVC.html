<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="type">
	<p id="p"></p>
	<script>
		var html={};
		// m
		html.model={
			content:{
				"0":"hello",
				"1":"你好",
				"2":"world",
				"3":"世界",
				"4":"are you ok?",
				"5":"just do it!"
			},
			data:function(id){
				if(!(id in this.content)){
					var id = 0;
				}
				return this.content[id]
			}
		};
		// v
		html.view={
			init:function(value){
				document.getElementById("p").innerHTML=value;
			},
			id:function(){
				return document.getElementById("type").value;
			}
		};
		// c
		html.controller={
			init:function(){
				var id = html.view.id();
				var value = html.model.data(id);
				html.view.init(value);
			}
		};
		document.getElementById("type").onchange = html.controller.init;
	</script>
</body>
</html>

	<title>简单工厂</title>
</head>
<body>
	<pre>
		定义：
		简单工厂模式是由一个方法来决定到底要创建哪个类的实例，而这些实例通常都拥有相同的接口（属性和方法）。
		举例：
		计算器（加减乘除）
		自行车售卖（山地，公路）
		饮料机（咖啡，牛奶，纯净水）
		RPG中职业（战士，法师，射手）
		这里以RPG中职业（战士，法师，射手）来做说明
	</pre>
	<script>
		// 先创建各个角色的构造函数
		function Warrior() {
			this.skill = '回血';
			this.blood = 150; // 初始化生命值
			this.hit = 8;	// 普通攻击伤害
			console.log(this); 
		}
		function Mage() {
			this.skill = '冰冻';
			this.blood = 120; // 初始化生命值
			this.hit = 3;	// 普通攻击伤害
			console.log(this); 
		}
		function Archer() {
			this.skill = '消耗';
			this.blood = 110; // 初始化生命值
			this.hit = 10;	// 普通攻击伤害
			console.log(this); 
		}

		const RoleFactory =  (role) => {
			return new role();

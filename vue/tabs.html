<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			font-family: "Microsoft Yahei";
		}
		#tab {
			width: 600px;
			margin: 0 auto;
		}
		.tab-tit {
			font-size: 0;
			width: 600px;
		}
		.tab-tit a {
			display: inline-block;
			height: 40px;
			line-height: 40px;
			font-size: 16px;
			width: 25%;
			text-align: center;
			background: #ccc;
			color: #333;
			text-decoration: none;
		}
		.tab-tit .cur {
			background: #09f;
			color: #fff;
		}
		.tab-con div {
			border: 1px solid #ccc;
			height: 400px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<!-- 
		v-model,v-show,v-if,v-for,v-on,v-bind
		点击设置curId的值 如果curId等于0 第一个a添加cur类名，以此类推。添加了cur类名，a就会改变样式。
		@click :class v-show 这三个是vue常用的指令或添加事件的方式 
	-->
	<div id="tab">
		<div class="tab-tit">
			<a href="javascript:;" @click="curId=0" :class="{'cur':curId===0}">html</a>
			<a href="javascript:;" @click="curId=1" :class="{'cur':curId===1}">css</a>
			<a href="javascript:;" @click="curId=2" :class="{'cur':curId===2}">javascript</a>
			<a href="javascript:;" @click="curId=3" :class="{'cur':curId===3}">vue</a>	
		</div>
		<div class="tab-con">
			<div v-show="curId===0">
				html
				<p>{{ message }}</p>
  				<input v-model="message">
			</div>
			<div v-show="curId===1">css</div>
			<div v-show="curId===2">javascript</div>
			<div v-show="curId===3">vue</div>
		</div>
	</div>

	<script src="vue.min.js"></script>
	<script>
		new Vue({
			el:'#tab',
			data:{
				curId: 0,
				message: 'Hello Vue!'
			},
			computed:{},
			methods:{},
			created(){},
			mounted(){}
		});
	</script>
</body> 
</html>
